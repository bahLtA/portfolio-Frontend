<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Iconos-->
    <script src="https://kit.fontawesome.com/4b329d59b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="first-card" class="card mat-card">
        <div id="profile-background">
            <img src="images/background.jpg">
        </div>
        <div id="info" style="padding: 16px;">
            <div id="info-img">
                <img src="images/Steve_jobs.jpg" alt="" class="profile-image">
                <div class="btn-edit">
                    <a href="#" class="btn-right">
                        <i class="fa fa-pen"></i>
                    </a>
                </div>
            </div>
            <div id="info-data">
                <div>
                    <h1>Manuel Sadosky</h1>
                    <div id="info-company">Informático en CONICET</div>
                    <div id="info-contact">
                        <span>Buenos Aires (Argentina)</span>
                        <span><a href="#">Información de contacto</a></span>
                    </div>
                </div>
                <ul id="info-details">
                    <li>
                        <a href="#">
                            <img src="https://www.conicet.gov.ar/wp-content/uploads/logo-CONICET_opt.png">
                            <h2>CONICET</h2>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://inerciacero.files.wordpress.com/2011/07/logo-uba.png">
                            <h2>Universidad de Buenos Aires</h2>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="info-actions">
                <button class="btn btn-primary" type="button">Tengo interés en</button>
                <button class="btn btn-light" type="button">Añadir Sección</button>
                <button class="btn btn-light" type="button">Más</button>
            </div>
        </div>
    </div>
    <div class="card mat-card">
        <div class="card-titles">
            <h2>Acerca de</h2>
            <div class="btn-edit" onclick="cambiar_parrafo()">
                <a href="#" class="btn btn-right">
                    <i class="fa fa-pen"></i>
                </a>
            </div>
        </div>
        <div>
            <p id="text-acercade">Matemático, físico e informático argentino considerado por muchos como el padre de la computación</p>
        </div>
        <div>
			<input id="edit-acercade" type="text" oninput="myFunction2(this.value)" style="display: none;">
		</div>
    </div>
    <script src="index.js"></script>
	
</body>
</html>
